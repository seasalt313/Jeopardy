<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeo 2</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

    <script type="x-mustache-template" id="jeo-template">
    <div class="question">
      <h1>Question: <br> {{ question }}</h1>
      <h2>Category: <br> {{ category }}</h2>
      <h4>Value: {{ value }}</h4>
      <br>
      <h4 class="hide" id="answer"> Correct answer: {{ answer }} </h4>

    </div>

    </script>


  </head>
  <body>
    <div class="divvy">

    <h1 id="title">JeoParty 2</h1>

    <section class="jeosection">


    </section>

    <div class="guess">
      <ul class="ul">

      </ul>
      <input id="type" type="text" placeholder="Type Guess">
      <button class="get" type="button">Get Question</button>
      <button class="show" type="button"> Show Answer </button>
    </div>
  </div>






    <script src="app.js" type="text/javascript">  </script>
  </body>
</html>
